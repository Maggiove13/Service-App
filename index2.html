<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Artists Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Serif+Text:ital@0;1&family=Major+Mono+Display&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Playfair+Display&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/styles.css">
</head>

<body>
    <!-- Navegación -->
    <header class="header">
        <nav>
        
            <ul class="nav-links"> 
                <span class="div-logo">
                    <figure class="card-logo">
                        <figcaption class="card_title">3D Arts</figcaption>
                    </figure>
                </span>
                <li><a href="#">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

    <!-- Hero Section -->
        <div class="hero-content">
            <h1>Unleashing Creativity in 3D</h1>
            <p>Explore the work of talented 3D artists and renderists from around the world.</p>
            <a href="#gallery" class="btn-primary">View Artists</a>
        </div>
    </header>

    <!-- Galería -->
    <main>
        <section id="gallery" class="gallery">
            <h2 class="section-title">Our Featured Works</h2>
        <div class="grid">
            <div class="grid-item">
                <img src="assets/images/render1.jpg" alt="Render 1">
                <p class="artist-name">John Doe</p>
            </div>
            <div class="grid-item">
                <img src="assets/images/render2.jpg" alt="Render 2">
                <p class="artist-name">Jane Smith</p>
            </div>
            <div class="grid-item">
                <img src="assets/images/render3.jpg" alt="Render 3">
                <p class="artist-name">Mike Ross</p>
            </div>
        </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 3D Artists Hub. All rights reserved.</p>
        <p>Created by Maggi Ovelar</p>
    </footer>
</body>
</html>
